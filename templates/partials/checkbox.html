{% set checkbox_id = checkbox_id | default("attributeCheckbox") %}

<div class="checkbox-buffer">
    <label class="checkbox-container" for="{{ checkbox_id }}">
        {% if direction_left %}
            <p>{{ checkbox_label_text }}</p>
        {% endif %}
        <input id="{{ checkbox_id }}" type="checkbox">
        <span class="checkmark"></span>
        {% if direction_right %}
            <p>{{ checkbox_label_text }}</p>
        {% endif %}
    </label>
</div>
