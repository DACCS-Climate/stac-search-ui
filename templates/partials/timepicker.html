{% set timepicker = {
    "placeholder_text": "HH:MM",
    "class": "input-time-sm",
    "label_text_class": "caption"
} %}

<div class="timepicker-container">
    <label for="{{ timepicker_id }}" class="{{ label_text_class|default(timepicker["label_text_class"]) }}">{{ timepicker_label }}</label>
    <input type="text" id="{{ timepicker_id }}" class="{{ timepicker["class"] }}"  placeholder="{{ timepicker["placeholder_text"] }}">
</div>

<script>
    initializeTimepicker("00:00", "23:59");

    function initializeTimepicker(startTime, endTime){
        flatpickr("#{{ timepicker_id }}", {
            enableTime: true,
            noCalendar: true,
            dateFormat: "H:i",
            minTime: startTime,
            maxTime: endTime
        });
    }
</script>
